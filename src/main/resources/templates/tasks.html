<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Task Manager âœ…</h1>

        <!-- Task List -->
        <ul class="task-list">
            <li th:each="task : ${tasks}">
                <strong th:text="${task.title}"></strong> - <span th:text="${task.description}"></span>
            </li>
        </ul>

        <!-- Add Task Form -->
        <form th:action="@{/tasks/add}" method="post" onsubmit="return confirmSubmit()">
		    <input type="text" name="title" placeholder="Title" required>
		    <input type="text" name="description" placeholder="Description" required>
		    <button type="submit">Add Task</button>
		</form>
		
		<script>
			function confirmSubmit() {
			    return confirm("Are you sure you want to add this task?");
			}
		</script>


        <!-- Button to trigger JavaScript -->
        <button onclick="showWelcome()">Show Welcome Message</button>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
